<!DOCTYPE html>
<html>
<head>
    <title>DOM Structure for Automation</title>
</head>
<body>

    <div>
        <span id="pqr">
            <input type="text" placeholder="Input inside #pqr">
        </span>

        <input type="text" placeholder="Direct Input">

        <span id="xyz">
            <input type="text" placeholder="Input inside #xyz">
        </span>

        <span id="abc">
            <span>
                <span>
                    <span>
                        <label>Label 1</label>
                        <label>Label 2</label>
                        <label>Label 3</label>
                    </span>
                </span>
            </span>
        </span>

        <span class="abc">
            <label>Label inside .abc</label>
        </span>
    </div>

    <div>
        <span class="xyz">
            <label>Label inside .xyz</label>
        </span>

        <span>
            <input type="text" placeholder="Target Input">
        </span>

        <a href="#">Link</a>
    </div>

</body>
</html>
